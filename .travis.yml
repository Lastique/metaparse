language: cpp
os: linux
matrix:
  include:
    - compiler: clang
      env: CXX_VER=3.4 TOOLSET=clang
    - compiler: gcc
      env: CXX_VER=4.6 TOOLSET=gcc
    - compiler: gcc
      env: CXX_VER=4.7 TOOLSET=gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.7
      install:
        - "echo \"using gcc : 4.7 : g++-4.7 ;\" > ~/user-config.jam"
    - compiler: gcc
      env: CXX_VER=4.8 TOOLSET=gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
      install:
        - "echo \"using gcc : 4.8 : g++-4.8 ;\" > ~/user-config.jam"
script:
  - git clone "https://github.com/boostorg/boost.git"
  - cd boost
  -   git submodule init --
        libs/test
        libs/config
        libs/wave
        libs/timer
        libs/chrono
        libs/system
        libs/core
        libs/predef
        libs/type_traits
        libs/assert
        libs/mpl
        libs/preprocessor
        libs/utility
        libs/smart_ptr
        libs/ratio
        libs/function
        libs/static_assert
        libs/throw_exception
        libs/exception
        libs/detail
        libs/integer
        libs/typeof
        libs/bind
        libs/io
        libs/numeric/conversion
        libs/iterator
        libs/optional
        libs/move
        libs/lexical_cast
        libs/range
        libs/concept_check
        libs/array
        libs/functional
        libs/container
        libs/math
        libs/xpressive
        libs/proto
        libs/fusion
        libs/conversion
        tools/build
        tools/inspect
  -   git submodule update
  -   git submodule foreach git checkout master
  -   cd libs
  -     git clone "https://github.com/sabel83/metaparse.git"
  -   cd ..
  -   cat ~/user-config.jam || true
  -   ./bootstrap.sh --with-toolset=$TOOLSET
  -   ./b2 headers
  -   cd libs
  -     cd test/build
  -       ../../../b2 -d+2
  -     cd ../..
  -     cd metaparse/build
  -       ../../../b2 -d+2

